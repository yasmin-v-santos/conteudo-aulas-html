<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>

    <style>
        .testebtn {
            border: 4px solid #000;
            padding: 30px 80px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 20px;
            border-radius: 10px;
            background-color: blueviolet;
            cursor:copy
        }

        .testebtn :hover {
            background-color: fuchsia;
            transition: 0.5s;
        }
    </style>

</head>
<body>
    <h1>Utilizando botões</h1>
    <p>Utilizando botões em HTML.</p>

    <button>Clique Agora</button>

    <hr>

    <p>Adicionando estilo no botão</p>
    <button class="testebtn">Clique Aqui</button>

    <hr>

    <p>Adicionando botão não clicável</p>
    <button disabled>Botão desabilitado</button>

    <hr>

    <p>Botão com JavaScript</p>
    <button onclick="alert('A turma SP08 é supimpa!')">Clique Aqui</button>

    <hr>

    <h4>Botões em formulários</h4>
    <p>Exemplos de tipos de botões:</p>

    <form action="https//www.spotify.com">
        <label>Primeiro Nome</label>
        <input type="text">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar Form</button>
    </form>

    
</body>
</html>
