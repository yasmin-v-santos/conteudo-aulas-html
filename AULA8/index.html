<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Lista Ordenada</h1>
    <p>Revisando Listas</p>

    <ol type="1">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>

    <hr>

    <ol type="A">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>

    <hr>

    <ol type="a">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>

    <hr>

    <ol type="I">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>

    <hr>
    
    <ol type="i">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
    
    <hr>

    <ol type="1" start="10">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
    
    <hr>

</body>
</html>
